services:
  - type: web
    name: viroscope-laravel
    runtime: php
    repo: https://github.com/06cornelio06/mon-first.git
    branch: main
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan migrate --force || true
      php artisan config:clear
      php artisan route:clear
      php artisan view:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://viroscope-laravel.onrender.com

      # Remplace les valeurs ci-dessous par celles de ta base PostgreSQL sur Render
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-xxxxx-a  # ← remplace par l'hôte réel
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: viroscope_db  # ← nom réel de ta base
      - key: DB_USERNAME
        value: viroscope_user  # ← utilisateur réel
      - key: DB_PASSWORD
        value: mot_de_passe_pg  # ← mot de passe réel
