services:
  - type: web
    name: viroscope-laravel
    runtime: php
    repo: https://github.com/06cornelio06/mon-first.git
    branch: main
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan migrate --force || true
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: heroku-php-apache2 public/
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://viroscope-laravel.onrender.com

      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-xxxxx-a  # 🔁 À REMPLACER par le vrai host PostgreSQL Render
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: nom_de_ta_db  # 🔁 À REMPLACER par le vrai nom de ta base
      - key: DB_USERNAME
        value: utilisateur_pg  # 🔁 À REMPLACER par ton user PostgreSQL
      - key: DB_PASSWORD
        value: motdepasse_pg  # 🔁 À REMPLACER par ton mot de passe PostgreSQL
